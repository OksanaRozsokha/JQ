<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Hello world</title>

<body>
<section class="form">
    <form id="my-form" action="#">
        <ul class="inputs-list">
            <li><input id="first-field" value="text-first" type="text"></li>
            <li><input id="second-field" value="text-second" type="text"></li>
            <li><input id="third-field" value="text-third" type="text"></li>
            <li><input value="text-fourth" type="text"></li>
        </ul>
        <ul class="select-list">
            <li>
                <select name="first" id="select-first">
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                </select>
            </li>
            <li>
                <select name="second" id="select-second">
                    <option value="one">one</option>
                    <option value="two">two</option>
                    <option value="three">three</option>
                </select>
            </li>
        </ul>
        <ul class="checkbox-list">
            <li><label>movie<input value="film" type="checkbox"></label></li>
            <li><label>book<input value="book" type="checkbox"></label></li>
        </ul>
        <ul class="radio-list">
            <li><label>red<input value="red" type="radio"></label></li>
            <li><label>green<input value="green" type="radio"></label></li>
        </ul>
        <button id="form-btn" type="submit">submit</button>
    </form>
    <ul class="links-list">
